<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
        <div class="result">0</div>
        <div class="operator border-left">+</div>
        <div class="operator">-</div>
        <div class="operator">&times;</div>
        <div class="operator border-right">&divide;</div>
        <div class="num border-left">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="equal border-right border-bot">=</div>
        <div class="num border-left">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num border-left">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num zero border-left border-bot">0</div>
        <div class="dot border-bot">.</div>
        <div class="canc border-bot">AC</div>
    </div>
  </body>
</html>
